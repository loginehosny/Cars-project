<body>
    <div class="form">
        <form>
            <h1>Register</h1>
            <input type="text" class="lk" name="name" placeholder="Username">
            <br>
            <!-- <label for="pass" class="label">Email Address</label> -->
            <input id="pass" type="email" class="input" placeholder="Email Address" style="color:#6a6f8c !important;">
            <br>
            <input type="password" class="mo" name="pass" placeholder="Password">
            <br>
            <!-- <label for="pass" class="label">Repeat Password</label> -->
            <input type="password" class="input" placeholder="Repeat Password" data-type="password"
                style="color:#6a6f8c !important;">
            <br>
            <input id="ch" type="checkbox">
            <label for="ch">I agree to the <a href="@">terms and conditions</a></label>
            <br>
            <input class="submit" type="submit" value="Sign Up">
            <br>
        </form>
    </div>
</body>
